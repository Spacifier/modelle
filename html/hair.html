  <div class="container">
    <div class="hair-color-picker">
        <div class="hair-color-option" style="background-color: #282828;" onmouseover="showHoverColor('Black', '#282828')" onclick="selectHairColor('Black', '#282828')"></div> <!-- Black -->
        <div class="hair-color-option" style="background-color: #4b3621;" onmouseover="showHoverColor('Dark Brown', '#4b3621')" onclick="selectHairColor('Dark Brown', '#4b3621')"></div> <!-- Dark Brown -->
        <div class="hair-color-option" style="background-color: #8b5a2b;" onmouseover="showHoverColor('Medium Brown', '#8b5a2b')" onclick="selectHairColor('Medium Brown', '#8b5a2b')"></div> <!-- Medium Brown -->
        <div class="hair-color-option" style="background-color: #a47449;" onmouseover="showHoverColor('Light Brown', '#a47449')" onclick="selectHairColor('Light Brown', '#a47449')"></div> <!-- Light Brown -->
        <div class="hair-color-option" style="background-color: #4a2f27;" onmouseover="showHoverColor('Deep Chestnut', '#4a2f27')" onclick="selectHairColor('Deep Chestnut', '#4a2f27')"></div> <!-- Deep Chestnut -->
        <div class="hair-color-option" style="background-color: #c19a6b;" onmouseover="showHoverColor('Light Chestnut', '#c19a6b')" onclick="selectHairColor('Light Chestnut', '#c19a6b')"></div> <!-- Light Chestnut -->
        <div class="hair-color-option" style="background-color: #8e3a3a;" onmouseover="showHoverColor('Auburn', '#8e3a3a')" onclick="selectHairColor('Auburn', '#8e3a3a')"></div> <!-- Auburn -->
        <div class="hair-color-option" style="background-color: #6e2c2c;" onmouseover="showHoverColor('Red', '#6e2c2c')" onclick="selectHairColor('Red', '#6e2c2c')"></div> <!-- Red -->
        <div class="hair-color-option" style="background-color: #8b4513;" onmouseover="showHoverColor('Saddle Brown', '#8b4513')" onclick="selectHairColor('Saddle Brown', '#8b4513')"></div> <!-- Saddle Brown -->
        <div class="hair-color-option" style="background-color: #b2b2b2;" onmouseover="showHoverColor('Gray', '#b2b2b2')" onclick="selectHairColor('Gray', '#b2b2b2')"></div> <!-- Gray -->
        <div class="hair-color-option" style="background-color: #d4a17a;" onmouseover="showHoverColor('Strawberry Blonde', '#d4a17a')" onclick="selectHairColor('Strawberry Blonde', '#d4a17a')"></div> <!-- Strawberry Blonde -->
        <div class="hair-color-option" style="background-color: #e6bea5;" onmouseover="showHoverColor('Blonde', '#e6bea5')" onclick="selectHairColor('Blonde', '#e6bea5')"></div> <!-- Blonde -->
        <div class="hair-color-option" style="background-color: #deb887;" onmouseover="showHoverColor('Sandy Blonde', '#deb887')" onclick="selectHairColor('Sandy Blonde', '#deb887')"></div> <!-- Sandy Blonde -->
        <div class="hair-color-option" style="background-color: #d2b48c;" onmouseover="showHoverColor('Tan Blonde', '#d2b48c')" onclick="selectHairColor('Tan Blonde', '#d2b48c')"></div> <!-- Tan Blonde -->
        <div class="hair-color-option" style="background-color: #bc8f8f;" onmouseover="showHoverColor('Rosy Brown', '#bc8f8f')" onclick="selectHairColor('Rosy Brown', '#bc8f8f')"></div> <!-- Rosy Brown -->
        <div class="hair-color-option" style="background-color: #f0e2c4;" onmouseover="showHoverColor('Platinum Blonde', '#f0e2c4')" onclick="selectHairColor('Platinum Blonde', '#f0e2c4')"></div> <!-- Platinum Blonde -->
    </div>
