<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/style/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Nixie+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Nixie+One&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Nixie+One&family=Quicksand:wght@300..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <title>Account Login</title>
</head>
<body>

    <div class="top-bar">
      <a href="index.html" class="brand-name"><span class="brand-name">Modelle</span></a>
    </div>
  
    <div class="left-section">
      <div class="form-container">
          <h2>Create Account</h2>
          
          <form action="#" method="post" id="signup-form">
              <input type="text" name="First Name" placeholder="First Name" id="first-name" required>
              <input type="text" name="Last Name" placeholder="Last Name" id="last-name" required>
              <input type="email" name="email" placeholder="Email Address" id="email" required>
              <input type="password" name="password" placeholder="Password" id="password" required>
             
              <button type="submit" id="signin-btn">submit</button>
             
          </form>
      </div>
  
  </div>
  <div class="right-section">
      <div class="form-container">
          <h2>Log In</h2>
      
           <form action="" method="post" id="signin-form">
              <input type="email" name="email" placeholder="Email Address" id="login-email" required>
              <input type="password" name="password" placeholder="Password" id="login-password" required>
              <button id="login-btn">Submit</button>
              <a href="#" class="small-link">Forgot Password?</a>
          </form>  
      </div>
  </div>
  <script src="/script/index.js"></script>
</body>
</html>
