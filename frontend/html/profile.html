<div class="page-body">
  <div class="container">
    <form id="profile-form">
      <!-- Personal Information Section -->
      <div class="section">
        <h3>Personal Information</h3>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="personalInfo.firstName" placeholder="John" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="personalInfo.lastName" placeholder="Doe" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="personalInfo.email" placeholder="john.doe@example.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="personalInfo.phone" placeholder="+1234567890">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="personalInfo.age" placeholder="30">
        </div>
      </div>

      <!-- Measurements Section -->
      <div class="section">
        <h3>Measurements</h3>
        <div class="form-group">
          <label for="height">Height (cm)</label>
          <input type="number" id="height" name="measurements.height" placeholder="180">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="measurements.gender">
            <option value="">Select Gender</option>
            <option value="men">Male</option>
            <option value="women">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="shoulderWidth">Shoulder Width (inch)</label>
          <input type="number" id="shoulderWidth" name="measurements.shoulderWidth" placeholder="25">
        </div>
        <div class="form-group">
          <label for="waistWidth">Waist Width (inch)</label>
          <input type="number" id="waistWidth" name="measurements.waistWidth" placeholder="30">
        </div>
        <div class="form-group">
          <label for="shoulderWidth">Hip Width (inch)</label>
          <input type="number" id="hipWidth" name="measurements.hipWidth" placeholder="35">
        </div>
        <div class="form-group">
          <label for="bodyType">Body Type</label>
          <select id="bodyType" name="measurements.bodyType">
            <option value="">Select Body Type</option>
            <option value="Slim">Slim</option>
            <option value="Athletic">Athletic</option>
            <option value="Curvy">Curvy</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <!-- Style Preferences Section -->
      <div class="section">
        <h3>Style Preferences</h3>
        <div class="form-group">
          <label for="hairColor">Hair Color</label>
          <input type="text" id="hairColor" name="preferences.hairColor" placeholder="Brown">
        </div>
        <div class="form-group">
          <label for="eyeColor">Eye Color</label>
          <input type="text" id="eyeColor" name="preferences.eyeColor" placeholder="Blue">
        </div>
        <div class="form-group">
          <label for="skinTone">Skin Tone</label>
          <select id="skinTone" name="preferences.skinTone">
            <option value="">Select Skin Tone</option>
            <option value="warm">Warm</option>
            <option value="cool">Cool</option>
            <option value="neutral">Neutral</option>
            <option value="olive">Olive</option>
          </select>
        </div>
        <div class="form-group">
          <label for="stylePreferences">Favorite Styles</label>
          <textarea id="stylePreferences" name="preferences.stylePreferences" rows="3" placeholder="e.g., Casual, Formal, Streetwear"></textarea>
        </div>
      </div>

      <!-- Submit Section -->
      <div class="save-button">  
        <button class="Btn" id="save-profile">  SAVE   </button>
      </div>
    </form>
  </div>

  <!--To display wether data saved or not-->
<div id="confirmation-message" class="hidden">
  <div id="message-content">
      <span id="message-icon">✔</span>
      <span id="message-text"></span>
  </div>
  <button id="close-button">×</button>
</div>
